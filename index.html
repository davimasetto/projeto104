<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <title>Reconhecimento de ibagens</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
   <div class="container d-grid gap-4">
    <h1> Indentificador de ibagens</h1>

    <h3 class="">O modelo foi treinado para reconhecer os bagulhos que vc coloca na tela.</h3>

    <b class="">
        Caneca<hr>
        Papel de bala<hr>
        Cubo magico<hr>
        Calculadora<hr>
        Garapa de água<hr>
    </b>
   
    <h4>Webcam:</h4>
    <div id="camera"></div>
    <div id="result"></div>
    <button onclick="snap()" class="btn btn-info">Capturar Ibagem</button>
    <button onclick="check()" class="btn btn-success">Identificar Ibagem</button>

    <h3 class="">Objeto: <span id="objectName"></span></h3> 
    <h3 class="">Precisão: <span id="objectMira"></span></h3> 
    </div>
    <script src="main.js"></script>









</body>
</html>
